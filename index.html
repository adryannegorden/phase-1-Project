<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phase 1 Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body class="container" style="background-color: 99FFDD;">

        <!--Top of the website-->
        <section>
            <div>
                <h1>GAMING QUIZ</h1>
                <h3>THIS IS A TRUE OR FALSE SINGLE QUESTION TEST</h3>
                <p>
                    If you get the question correct, then you get a very cute picture of a shiba.
                </p>
                <p>
                    If you get it wrong, don't worry, you can try again.
                </p>
            </div>
        </section>

        <section class="selection">
            <div>
                <h3>Select question difficulty:</h3>
                    <div class="difficulty">
                        <select class="selectButton">
                            <option id="easy" value="easy">Easy</option>
                            <option id="medium" value="medium">Medium</option>
                            <option id="hard" value="hard">Hard</option>
                        </select>
                    </div>
            </div>
        </section>

        <!--Question Section-->
        <section>
            <div class="question" id="question" style="display: none;"> Loading question... </div>
        </section>

        <!--True or False button-->
        <section>
            <div-1 class="button" style="display: none;">
                <button class="trueButton">True</button>
                <button class="falseButton">False</button>
            </div-1>
        </section>

        <!-- Image / Quote Section -->
        <section>
            <div id="correctAnswer" style="display: none;">
                <div id="correctMessage">
                    Correct!
                </div>
                <img src="" id="shibeImage">
            </div>

            <div id="incorrectAnswer" style="display: none;">
                Incorrect!
                <div class="quote" id="quoteMessage"> 
                    Loading quote... 
                </div>
            </div>
        </section>

        <script src="index.js" async defer></script>
    </body>
</html>
